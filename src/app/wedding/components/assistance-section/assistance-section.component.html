<div class="fondo"
  style="width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; gap: 17px; display: inline-flex">
  <img style="width: 100%; height: auto; margin-bottom: 20px;" src="../../../../assets/images/WhiteAfondo.png" />
  <div
    style="height: 450.33px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 21px; display: flex">
    <div style="width: 130px; height: 100px; align-items: center; text-align: center;">
      <i class="material-icons icon-white">task</i>
    </div>
    <div class="LastChristmas"
      style="width: 279px; text-align: center; color: white; font-size: 36px; word-wrap: break-word">Confirmar
      Asistencia</div>
    <div
      style="width: 340px; text-align: center; color: white; font-size: 16px; font-family: Inria Serif; font-weight: 100; word-wrap: break-word">
      Tu compañía significa mucho para nosotros y estamos  seguros que tu presencia hará este momento más memorable . 
      Para asegurarnos que todo esté perfectamente organizado , te  pedimos nos confirmes tu asistencia.</div>
    <div style="width: 250px; height: 61px; margin-bottom: 40px;">
      <app-button [text]="'Confirmar asistencia'" [icon]="'arrow_right_regular_24'" [disabled]="false"
        (onClick)="confirmar()" [color]="'mode2'" style="margin-bottom: 10px;">
      </app-button>
    </div>

    <div class="LastChristmas"
      style="width: 279px; text-align: center; color: white; font-size: 45px; font-weight: 100; word-wrap: break-word; padding-top: 10px;">
      Te esperamos</div>
  </div>
  <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex; position: relative;">
    <img style="width: 100%; height: auto" src="../../../assets/images/fotopick3.png" />
    <!-- Texto superpuesto -->
    <div style="
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #8c52ff;
      font-size: 12px;
      font-family: Arial, sans-serif;
      background: rgba(255, 255, 255, 1);
      padding: 10px 10px;
      border-radius: 5px;
      width: auto;
      min-width: 200px; text-align: center;" (click)="openLink('https://beacons.ai/LuisGamio')">
      Hecho con ♥ por <strong>Luis Gamio</strong>
    </div>

  </div>
</div>
